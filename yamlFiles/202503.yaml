- id: osheaOneMansIreland2025
  abstract: >-
    In this revealing memoir – which remained unpublished for almost 50 years –
    Dan Mulvihill, a leading figure in Irish republicanism recounts the fight
    for Irish independence over the course of several decades and his central
    involvement in key events throughout the twentieth century.Dan Mulvihill was
    a leading Irish republican who was at the centre of many of the most iconic
    and tumultuous events during Ireland’s revolutionary years. He was an IRA
    volunteer who fought and killed in the name of Ireland, a loyal ally of
    Éamon de Valera – who he smuggled out of Dublin at the beginning of the
    Civil War – a vehement opponent of the Anglo-Irish Treaty, a member of Liam
    Lynch’s staff in the anti-Treaty IRA, a prisoner and hunger striker, a spy
    and intelligence officer.In One Man’s Ireland, Mulvihill details his life
    story from 1916 to the early 1980s, describing the seminal events in the
    history of the country as well as the many key figures in republicanism in
    his native Kerry and nationally. A self-styled maverick and committed
    revolutionary, Dan Mulvihill was a largely forgotten figure in Irish
    history, until now.
