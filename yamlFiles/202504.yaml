    line development. He then came to prominence as Chief Engineer to the
    Japanese Government when the country was forced to ”open up”. As well as
    eventually supervising the building of 26 Western-style tower lighthouses
    along with various other navigational initiatives, he additionally
    established a groundbreaking staff training and technical complex for this
    move. Furthermore, he also took a lead in town planning of the chief trading
    settlement of Yokohama, and in other matters too. Returning to the United
    Kingdom, Brunton eventually became manager of a large petrochemical plant in
    the central ‘belt’ of Scotland, getting involved as well with working man’s’
    broader education and then, moving back south, took over an architectural
    ornaments business in London. The company won prizes and worked at home and
    around the globe. Unfortunately, although extensive, the work was
    over-stressful and he over-dipped into its income to the extent he was
