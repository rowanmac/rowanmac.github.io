  abstract: >-
    This companion contains new and innovative writing on Irish art and its
    history, from c. 1800 to the present day.

    This book critically engages with Irish art in a period linked to key events
    in Irish history, beginning with the Acts of Union between Britain and
    Ireland (1800–01)) and the significant social and cultural changes that
    resulted. The book also provides a precedent for a focus on the significance
    of art in relation to other subsequent key historical events such as the
    early twentieth‑century struggles for independence or the role of political
    conflict in Northern Ireland from the late 1960s onwards and its aftermath.
